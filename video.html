<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Mesajım</title>
  <style>
    body {
      background-color: #fff;
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      padding: 20px;
      text-align: center;
    }
    h2 {
      color: #e91e63;
      margin-bottom: 20px;
    }
    video {
      max-width: 100%;
      height: auto;
      border: 3px solid #e91e63;
      border-radius: 10px;
    }
  </style>
</head>
<body>
  <h2>Senin için hazırladığım mesaj 💌</h2>
  <video controls autoplay>
    <source src="benim-videom.mp4" type="video/mp4" />
    Tarayıcınız video etiketini desteklemiyor.
    <audio id="müzik" loop>
  <source src="senin-muzigin.mp3" type="audio/mpeg" />
</audio>
<button onclick="müzikToggle()" style="position: fixed; top: 20px; right: 20px; padding: 10px; border-radius: 10px; background-color: #8e24aa; color: white; font-weight: bold; border: none; cursor: pointer;">
  🎵 Müzik
</button>

<script>
  const müzik = document.getElementById("müzik");
  let çalıyorMu = false;

  function müzikToggle() {
    if (çalıyorMu) {
      müzik.pause();
    } else {
      müzik.play();
    }
    çalıyorMu = !çalıyorMu;
  }
</script>

  </video>
</body>
</html>
