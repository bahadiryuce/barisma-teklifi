<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>BarÄ±ÅŸ Teklifi</title>
  <style>
    * {
      margin: 0;
      padding: 0;
      box-sizing: border-box;
    }
    body {
      font-family: Arial, sans-serif;
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      background: #ffe6e6;
      overflow: hidden;
      text-align: center;
      position: relative;
    }
    img {
      width: 200px;
    }
    h2 {
      margin-top: 20px;
      font-size: 24px;
    }
    .buttons {
      margin-top: 20px;
      position: relative;
      height: 100px;
      width: 100%;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      margin: 5px;
      position: absolute;
    }
    #evet {
      background-color: green;
      color: white;
      left: 50%;
      transform: translateX(-120%);
    }
    #hayir {
      background-color: red;
      color: white;
      left: 50%;
      transform: translateX(20%);
    }
    #mesaj {
      margin-top: 20px;
      font-size: 20px;
      opacity: 0;
      transition: opacity 0.5s ease-in-out;
      color: #d60087;
    }
    .kalp {
      position: absolute;
      width: 30px;
      height: 30px;
      animation: fly 3s linear forwards;
      pointer-events: none;
    }
    @keyframes fly {
      0% {
        transform: translateY(0);
        opacity: 1;
      }
      100% {
        transform: translateY(-600px);
        opacity: 0;
      }
    }
    #uyari {
      position: absolute;
      bottom: 20px;
      font-size: 14px;
      color: #444;
      opacity: 0;
      transition: opacity 0.8s;
    }
    #muzikKontrol {
      position: absolute;
      top: 20px;
      right: 20px;
      background-color: #ff69b4;
      color: white;
      padding: 10px 15px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
    }
  </style>
</head>
<body>
  <img src="BarÄ±ÅŸ Resmi.jpg" alt="BarÄ±ÅŸ Resmi" />
  <h2>Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n?</h2>
  <div class="buttons">
    <button id="evet" onclick="evetTiklandi()">Evet</button>
    <button id="hayir" onmouseover="kac()">HayÄ±r</button>
  </div>
  <div id="mesaj">Piremsesim seni Ã§ok seviyorum ðŸ’–</div>
  <div id="uyari">Benden Ã¶yle kolay kurtulamazsÄ±n!</div>
  <button id="muzikKontrol" onclick="muzikKontrol()">MÃ¼ziÄŸi AÃ§</button>

  <!-- MÃ¼zik (sen daha sonra ses dosyasÄ±nÄ± ekleyeceksin) -->
  <audio id="muzik" src=""></audio>

  <script>
    let uyariGosterildi = false;
    let muzikCalÄ±yor = false;

    function evetTiklandi() {
      const mesaj = document.getElementById("mesaj");
      mesaj.style.opacity = 1;

      setTimeout(() => {
        mesaj.style.opacity = 0;
        // Burada videoya yÃ¶nlendirme yapÄ±lÄ±r
        window.location.href = "https://www.youtube.com/watch?v=dQw4w9WgXcQ"; // BURAYI kendi videonla deÄŸiÅŸtir
      }, 1500);

      // Kalp animasyonu
      for (let i = 0; i < 30; i++) {
        let kalp = document.createElement("div");
        kalp.classList.add("kalp");
        kalp.innerHTML = "ðŸ’–";
        kalp.style.left = Math.random() * window.innerWidth + "px";
        kalp.style.top = window.innerHeight + "px";
        document.body.appendChild(kalp);
        setTimeout(() => kalp.remove(), 3000);
      }
    }

    function kac() {
      const hayir = document.getElementById("hayir");
      const uyari = document.getElementById("uyari");

      const buttonWidth = hayir.offsetWidth;
      const buttonHeight = hayir.offsetHeight;

      const maxX = window.innerWidth - buttonWidth;
      const maxY = window.innerHeight - buttonHeight - 50; // Alt boÅŸluk bÄ±rak

      const x = Math.random() * maxX;
      const y = Math.random() * maxY;

      hayir.style.left = x + "px";
      hayir.style.top = y + "px";

      if (!uyariGosterildi) {
        uyari.style.opacity = 1;
        uyariGosterildi = true;

        setTimeout(() => {
          uyari.style.opacity = 0;
        }, 2000);
      }
    }

    function muzikKontrol() {
      const muzik = document.getElementById("muzik");
      const buton = document.getElementById("muzikKontrol");

      if (!muzik.src) {
        alert("HenÃ¼z mÃ¼zik eklenmedi. LÃ¼tfen src kÄ±smÄ±na mÃ¼zik dosyasÄ± ekleyin.");
        return;
      }

      if (muzikCalÄ±yor) {
        muzik.pause();
        buton.innerText = "MÃ¼ziÄŸi AÃ§";
        muzikCalÄ±yor = false;
      } else {
        muzik.play();
        buton.innerText = "MÃ¼ziÄŸi Kapat";
        muzikCalÄ±yor = true;
      }
    }
  </script>
</body>
</html>
