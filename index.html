<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Barış Teklifi</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      background: #ffe6e6;
      margin: 0;
      padding: 0;
      overflow: hidden;
    }
    img {
      width: 200px;
      margin-top: 40px;
    }
    h2 {
      margin-top: 20px;
    }
    .buttons {
      margin-top: 30px;
      position: relative;
      height: 100px;
    }
    button {
      padding: 12px 24px;
      font-size: 18px;
      border: none;
      border-radius: 10px;
      cursor: pointer;
      position: absolute;
    }
    #evet {
      background-color: green;
      color: white;
      left: 40%;
    }
    #hayir {
      background-color: red;
      color: white;
      left: 55%;
    }
    #uyari {
      position: absolute;
      bottom: 20px;
      width: 100%;
      font-size: 14px;
      color: #444;
      opacity: 0;
      transition: opacity 0.8s;
    }
  </style>
</head>
<body>
  <img src="Barış Resmi.jpg" alt="Barış Resmi" />
  <h2>Benimle barışır mısın?</h2>
  <div class="buttons">
    <button id="evet" onclick="evetTiklandi()">Evet</button>
    <button id="hayir" onmouseover="kac()">Hayır</button>
  </div>
  <div id="uyari">Benden öyle kolay kurtulamazsın!</div>

  <script>
    let uyariGosterildi = false;

    function evetTiklandi() {
      window.location.href = "intro.html";
    }

    function kac() {
      const hayir = document.getElementById("hayir");
      const uyari = document.getElementById("uyari");

      // Sadece ekranın ortasına yakın bir alanda hareket eder
      const maxX = window.innerWidth * 0.6;
      const minX = window.innerWidth * 0.2;
      const maxY = window.innerHeight * 0.6;
      const minY = window.innerHeight * 0.3;

      const x = Math.random() * (maxX - minX) + minX;
      const y = Math.random() * (maxY - minY) + minY;

      hayir.style.left = x + "px";
      hayir.style.top = y + "px";

      if (!uyariGosterildi) {
        uyari.style.opacity = 1;
        uyariGosterildi = true;
        setTimeout(() => {
          uyari.style.opacity = 0;
        }, 2000);
      }
    }
  </script>
</body>
</html>
