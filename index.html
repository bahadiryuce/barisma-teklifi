<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarÄ±ÅŸ Teklifi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 480px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: start;
      align-items: center;
      text-align: center;
      padding: 20px;
      box-sizing: border-box;
    }

    h1 {
      font-size: 24px;
      color: #880e4f;
      margin: 10px 0;
    }

    .btn-container {
      margin-top: 20px;
      position: relative;
      width: 100%;
      height: 60px;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
    }

    #evet {
      background-color: #8e24aa;
      color: white;
      margin-right: 40px;
    }

    #hayir {
      background-color: #f44336;
      color: white;
      position: absolute;
    }

    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #8e24aa;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 100;
    }

    .video-frame {
      width: 100%;
      max-height: 200px;
      border: 2px solid #880e4f;
      border-radius: 10px;
      overflow: hidden;
      margin-bottom: 10px;
    }

    #uyari {
      display: none;
      color: #e91e63;
      font-size: 14px;
      margin-top: 10px;
      animation: fadeinout 1.0s ease-in-out;
    }

    @keyframes fadeinout {
      0% { opacity: 0; }
      25% { opacity: 1; }
      75% { opacity: 1; }
      100% { opacity: 0; }
    }
  </style>
</head>
<body>
  <audio id="muzik" loop>
    <source src="senin-muzigin.mp3" type="audio/mpeg">
  </audio>
  <button id="musicButton" onclick="toggleMusic()">ðŸŽµ MÃ¼zik AÃ§</button>

  <div class="container">
    <div class="video-frame">
      <video width="100%" height="auto" autoplay muted loop>
        <source src="giris.mp4" type="video/mp4">
        TarayÄ±cÄ±nÄ±z video etiketini desteklemiyor.
      </video>
    </div>
    <h1>Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n?</h1>
    <div class="btn-container">
      <button id="evet" onclick="location.href='intro.html'">Evet</button>
      <button id="hayir">HayÄ±r</button>
    </div>
    <div id="uyari">Benden Ã¶yle kolay kurtulamazsÄ±n!</div>
  </div>

  <script>
    const muzik = document.getElementById("muzik");
    const musicButton = document.getElementById("musicButton");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        muzik.pause();
        musicButton.textContent = "ðŸŽµ MÃ¼zik AÃ§";
      } else {
        muzik.play();
        musicButton.textContent = "ðŸ”‡ MÃ¼zik Kapat";
      }
      isPlaying = !isPlaying;
    }

    const hayirBtn = document.getElementById("hayir");
    const container = document.querySelector(".btn-container");
    const uyari = document.getElementById("uyari");
    let uyariGosterildi = false;

    function getRandomPosition() {
      const containerRect = container.getBoundingClientRect();
      const buttonWidth = hayirBtn.offsetWidth;
      const buttonHeight = hayirBtn.offsetHeight;
      const maxX = containerRect.width - buttonWidth;
      const maxY = containerRect.height - buttonHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      return { x, y };
    }

    hayirBtn.addEventListener("mouseenter", () => {
      const pos = getRandomPosition();
      hayirBtn.style.left = `${pos.x}px`;
      hayirBtn.style.top = `${pos.y}px`;

      if (!uyariGosterildi) {
        uyari.style.display = "block";
        uyariGosterildi = true;
        setTimeout(() => {
          uyari.style.display = "none";
        }, 1000);
      }
    });
  </script>
</body>
</html>
