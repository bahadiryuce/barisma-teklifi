<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>BarÄ±ÅŸ Teklifi</title>
  <style>
    body {
      margin: 0;
      padding: 0;
      height: 100vh;
      background: linear-gradient(to right, #f8bbd0, #f48fb1);
      display: flex;
      justify-content: center;
      align-items: center;
      overflow: hidden;
      font-family: Arial, sans-serif;
    }

    .container {
      position: relative;
      width: 100%;
      max-width: 600px;
      height: 400px;
      background-color: white;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 0, 0, 0.2);
      display: flex;
      flex-direction: column;
      justify-content: center;
      align-items: center;
      text-align: center;
      padding: 30px;
    }

    h1 {
      font-size: 24px;
      color: #880e4f;
    }

    .btn-container {
      margin-top: 20px;
      display: flex;
      gap: 20px;
      position: relative;
    }

    button {
      padding: 10px 20px;
      border: none;
      border-radius: 10px;
      font-weight: bold;
      cursor: pointer;
      transition: transform 0.3s ease;
    }

    #evet {
      background-color: #8e24aa;
      color: white;
    }

    #hayir {
      background-color: #f44336;
      color: white;
      position: absolute;
      animation: fadeInBounce 0.8s ease-in-out;
    }

    @keyframes fadeInBounce {
      0% {
        opacity: 0;
        transform: scale(0.5);
      }
      60% {
        opacity: 1;
        transform: scale(1.1);
      }
      100% {
        transform: scale(1);
      }
    }

    #musicButton {
      position: fixed;
      top: 20px;
      right: 20px;
      padding: 10px 15px;
      border-radius: 10px;
      background-color: #8e24aa;
      color: white;
      font-weight: bold;
      border: none;
      cursor: pointer;
      z-index: 100;
    }

    #uyari {
      position: absolute;
      bottom: 15px;
      color: #880e4f;
      font-weight: bold;
      display: none;
      animation: fadeUyari 1s ease-in-out;
    }

    @keyframes fadeUyari {
      0% { opacity: 0; transform: translateY(10px); }
      50% { opacity: 1; transform: translateY(0); }
      100% { opacity: 0; transform: translateY(-10px); }
    }
  </style>
</head>
<body>
  <audio id="muzik" loop>
    <source src="senin-muzigin.mp3" type="audio/mpeg">
  </audio>
  <button id="musicButton" onclick="toggleMusic()">ðŸŽµ MÃ¼zik AÃ§</button>

  <div class="container" id="mainContainer">
    <h1>Benimle barÄ±ÅŸÄ±r mÄ±sÄ±n?</h1>
    <div class="btn-container">
      <button id="evet" onclick="location.href='intro.html'">Evet</button>
      <button id="hayir">HayÄ±r</button>
    </div>
    <div id="uyari">Benden Ã¶yle kolay kurtulamazsÄ±n!</div>
  </div>

  <script>
    const muzik = document.getElementById("muzik");
    const musicButton = document.getElementById("musicButton");
    let isPlaying = false;

    function toggleMusic() {
      if (isPlaying) {
        muzik.pause();
        musicButton.textContent = "ðŸŽµ MÃ¼zik AÃ§";
      } else {
        muzik.play();
        musicButton.textContent = "ðŸ”‡ MÃ¼zik Kapat";
      }
      isPlaying = !isPlaying;
    }

    const hayirBtn = document.getElementById("hayir");
    const evetBtn = document.getElementById("evet");
    const uyari = document.getElementById("uyari");
    const container = document.getElementById("mainContainer");

    function getRandomPosition() {
      const containerRect = container.getBoundingClientRect();
      const maxX = containerRect.width - hayirBtn.offsetWidth;
      const maxY = containerRect.height - hayirBtn.offsetHeight;
      const x = Math.random() * maxX;
      const y = Math.random() * maxY;
      return { x, y };
    }

    hayirBtn.addEventListener("mouseenter", () => {
      const pos = getRandomPosition();
      hayirBtn.style.left = `${pos.x}px`;
      hayirBtn.style.top = `${pos.y}px`;

      // UyarÄ±yÄ± geÃ§ici gÃ¶ster
      uyari.style.display = "block";
      uyari.style.animation = "fadeUyari 1.5s ease-in-out";
      setTimeout(() => {
        uyari.style.display = "none";
      }, 1500);
    });
  </script>
</body>
</html>
