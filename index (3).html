<!DOCTYPE html>
<html lang="tr">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <title>Barış Teklifi</title>
  <style>
   *{
      margin: 0;
      padding: 0;
      box-sizing: border-box;
      }
      body{
        display : flex ;
        justify-content : center ;
        height: 100vh;
        flex-direction:column;
        text-align: center;
        dont-family: Arial,sans-serif
      }
    img{
      width: 200px;/*Resim boyutu (isteğe göre değiştirilebilir)*/
    }
    h2{
      margin-top:20px;
    }
    .buttons{
      margin-top:20px;
      position:relative;
    }
    button{
      padding:10px 20px;
      font-size:16px
      border:none;
      cursor:pointer;
      margin:5px;
      position: absolute;
    }
    #evet{
      background-color:green;
      color:white;
    }
    #hayır{
      background-color:red;
      color: white;
    }
    </style>
</head>
    <body>
      <img
        src= "https://via.placeholder.com
        /200" alt="Barış Resmi">
      <h2>Benimle barışır mısın?</h2>
      <div class="buttons">       
          <button id="evet"
            onelick="evetTiklandi()">Evet</button>
          button>
          <button id="hayir"
            onmouseover="kac()">Hayır</button>
      </div>    
            <script>
              function evetTiklandi() {

                window.open("https://www.google.com","_blank");// Hedef URL'yi buradan değiştirebilirsin
              }
              function kac() {
                let hayir =
                  document.getElementById("hayir");
                let x = Math.random()*
                  (window.innerWidth-100);//Sayfanın genişliği içinde rastgale X konumu
                let y = Math.random()*
                  (window.innerHeight-50);//Sayfanın yüksekliği içinde rastgale Y konumu
                hayir.style.left=x+"px";
                hayir.style.top=y+"px";
              }
              </script>
          </body>
          </html>
